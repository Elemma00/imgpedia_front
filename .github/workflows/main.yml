name: Deploy on Push

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 122 prisma.dcc.uchile.cl >> ~/.ssh/known_hosts

      - name: Deploy via rsync over SSH (replace old content)
        run: |
          rsync -avz --delete -e "ssh -p 122" ./dist/browser/ efaundez@prisma.dcc.uchile.cl:/home/efaundez/imgpedia_front/browser/
