@if (thumbs && thumbs.length > 0) {
    <div>
        <mat-grid-list id="grid-list" cols="1" [rowHeight]="rowHeight">
            @for (t of thumbs; track $index) {
                <mat-grid-tile>
                    @if (t) {
                        <div class="card">
                            <a [routerLink]="['/detail', t.fileName]">
                               <img [src]="t.thumb"
                                class="card-img"
                                [ngClass]="{'img-fade-in': loaded[$index]}"
                                (load)="onImgLoad($index)" />
                            </a>
                        </div>
                    }
                    @if (!t) {
                        <div>
                            <div class="spinner-border" role="status"></div>
                        </div>
                    }
                </mat-grid-tile>
            }
        </mat-grid-list>
    </div>
}
