<mat-grid-list class="grid-list" cols="1" [rowHeight]="rowHeight">
    @for (v of parsedValues; track $index) {
        <mat-grid-tile>
            <p>
              @if(isNumberValue(v)) {
                {{ formatNumber(v) }}
              } @else {
                {{ v }}
              }
            </p>
        </mat-grid-tile>
    }
</mat-grid-list>
