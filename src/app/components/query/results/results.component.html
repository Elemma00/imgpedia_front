<div class="mt-3">
    <div class="row mb-3">
      <div class="col">
        <div class="btn-group" role="group" aria-label="View selection">
          <button type="button" class="btn btn-success" [class.active]="selectedView === 'table'" (click)="setView('table')">Table</button>
          <button type="button" class="btn btn-success" [class.active]="selectedView === 'visual'" (click)="setView('visual')">Visual Results</button>
        </div>
      </div>
    </div>
  
    <div *ngIf="selectedView === 'table'" class="row">
      <div class="col">
        <table class="table table-striped">
          <thead>
            <tr>
              <th *ngFor="let column of tableColumns">{{ column }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of tableData">
              <td *ngFor="let cell of row">{{ cell }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <div *ngIf="selectedView === 'visual'" class="row">
      <div class="col">
        <!-- AquÃ­ puedes definir el formato visual que desees -->
        <p>Visual Results will be displayed here.</p>
      </div>
    </div>
  </div>
