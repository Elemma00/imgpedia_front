<mat-toolbar color="primary" class="navbar-mat" style="position:fixed;top:0;width:100%;z-index:100;">
  <div class="navbar-content">
    <a class="navbar-brand" routerLink="/">
      <img src="img/imgpedia-min.png" alt="Imgpedia" style="height:40px;vertical-align:middle;" />
    </a>
    <nav class="nav-links desktop-nav">
      <a mat-button routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">
        <i class="bi bi-house-fill"></i>
        Home
      </a>
      
      <a mat-button routerLink="/query" routerLinkActive="active-link">
        <i class="bi bi-text-indent-left"></i>
        Query
      </a>

      <a mat-button routerLink="/contact" routerLinkActive="active-link">
        <i class="bi bi-envelope-fill"></i>
        Contact
      </a>

    </nav>
    <span class="spacer"></span>

    @if(!currentUser){
      <a mat-stroked-button routerLink="/login" routerLinkActive="active-link">
        <i class="bi bi-person-circle"></i>
        Sign In
      </a>
    }@else {
        <span class="welcome-text">Hi, {{currentUser?.username}}</span>
        <button mat-stroked-button class="logout-btn ms-2" (click)="logout()">
          <i class="bi bi-box-arrow-right me-1"></i>
          Logout
        </button>
    }


  
    <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-btn mobile-nav" aria-label="MenÃº">
      <i class="bi bi-list"></i>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">
        <i class="bi bi-house-fill"></i>
        Home
      </button>

      <button mat-menu-item routerLink="/query" routerLinkActive="active-link">
        <i class="bi bi-text-indent-left"></i>
        Query
      </button>
      <button mat-menu-item routerLink="/contact" routerLinkActive="active-link">
        <i class="bi bi-envelope-fill"></i>
        Contact
      </button>
      @if(!currentUser){
        <button mat-menu-item routerLink="/login" routerLinkActive="active-link">
          <i class="bi bi-person-circle"></i>
          Sign In
        </button>
      }@else{
        <button mat-menu-item disabled>
          <i class="bi bi-person-check-fill"></i>
          Hi, {{currentUser?.username}}
        </button>
        <button mat-menu-item (click)="logout()">
          <i class="bi bi-box-arrow-right"></i>
          Logout
        </button>
      }
    </mat-menu>
  </div>
</mat-toolbar>
<div style="height:64px"></div>
